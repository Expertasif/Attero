{% load custom_tags %}
{% load mptt_tags %}

{% recursetree nodes %}
<li>
    <a href='{% url "project-note-update" project_id=node.project.id note_id=node.id %}'>{{ node.title }}</a>
    {% if not node.is_leaf_node %}
        <ul class="children">
            {{ children }}
        </ul>
    {% endif %}
</li>
{% endrecursetree %}
